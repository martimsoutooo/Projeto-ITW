                  <li class="nav-item">
                    <a class="nav-link" id="statistics"  href="./statistics.html" style="color: red;"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>

                    <a class="nav-link" id="countries"  href="./countries.html">Countries</a>

    <!-- Work Area-->
    <div class="container">
        <div class="py-2 border-bottom mb-3">
            <h2 data-bind="text:Name() +' [' + Id() + ']'"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <div class="row border-bottom mx-0 my-1">
            <div class="col-2">Country Id</div><div class="col-10" data-bind="text: Id"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Name</div><div class="col-10" data-bind="text: Name"></div>
        </div>
        <div class="row border-bottom mx-0  my-1"><div class="col-2">Modality</div>
            <div class="col-10" data-bind="text: Modality"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Results</div><div class="col-10" data-bind="text: Results"></div>
        </div>
        <div class="row border-bottom mx-0  my-1" data-bind="visible: Photo() != '' && Photo() != null">
            <div class="col-2">Photo</div><div class="small col-10">
                <img class="img-thumbnail" data-bind="attr:{src: Photo}"><br />
                <i class="fa fa-link"></i> [<a class="link-dark text-decoration-none" data-bind="attr: { href: Photo }, text : Photo" target="_blank"></a>]
            </div>
        </div>
        <!-- /ko -->
        <a href="./countries.html" class="btn btn-default btn-sm small"><i class="fa fa-list"></i> Back to List</a>
        <a data-bind="attr: { href:'./countryFull.html?id=' + Id() }" class="btn btn-default btn-sm small"><i class="fa fa-th"></i> Full Setails</a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../Images/logoOlympics.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" arialabelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
  <h5 class="modal-title" >Give us your opinion...</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal"
  aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div style="padding: 0px">
    <form class="row g-3 needs-validation" novalidate action="http://192.168.160.36/FormEcho.aspx" method="post">
      <div class="col-md-4 form-floating">
        <input type="text" class="form-control" name="Name" id="Name" pattern="[A-Z,a-z]{3,}" required>
        <label for="Name" class="form-label">Name</label>
      <div class="invalid-feedback">Type your name</div>
      <div class="valid-feedback">Done</div>
      </div>
      </div>
      <div style="padding: left 10px;" class="col-md-4 form-floating">
        <input type="email" class="form-control" name="Email" id="Email" pattern="[A-Z,a-z]{3,}" required>
        <label for="Email" class="form-label">Email</label>
      <div class="invalid-feedback">Invalid email</div>
      </div>
      <div class="form-group">
        <label for="Comment" class="form-label">Comment</label>      
        <textarea class="form-control" id="Comment" rows="3" name="Comment"></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit"></i> Send </button>
        <button class="btn btn-danger" type="reset"><i class="fa fa-trash-o"></i></button>
      </div>
      </form>
      </div>
  </div>
  <div class="modal-footer">
  </div>
  </div>
  </div>
