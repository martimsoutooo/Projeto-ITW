<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Countries - Olympics </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Styles/countries.css" />
     <!--FavIcon-->
     <link rel="icon" type="image/x-icon" href="../Images/favIcon.png">
     <style>
        tr:nth-child(even) { background-color: white; color:black }
        li:hover { background-color: white; }
     </style>
</head>
<body>
   <!-- Navbar -->
   <div>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style=" margin: auto;">
              <li class="nav-item">
                <a class="nav-link" style="background-color: #3498DB; color: white; width: 150px; height: 35px; border-radius: 15px; text-align: center; padding-bottom: 5px;transition: transform .2s;" href="./countries.html">Countries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="background-color: #000000; color: white; width: 150px; height: 35px; border-radius: 15px; text-align: center; padding-bottom: 15px; margin-left:  60px;transition: transform .2s;" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="background-color: #F1C40F; color: white; width: 165px; height: 50px; border-radius: 15px; text-align: center; padding-bottom: 15px; margin: 0 70px; align-items: center;" href="./athletes.html">Athletes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="background-color: #178344; color: white; width: 150px; height: 35px; border-radius: 15px; text-align: center; padding-bottom: 15px; margin-right:  60px;transition: transform .2s;" href="./competitions.html">Competitions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="background-color: #E34B3C; color: white; width: 150px; height: 35px; border-radius: 15px; text-align: center; padding-bottom: 15px;transition: transform .2s;" href="./modalities.html">Modalities</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</div>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text:displayName"></h2>
        </div>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Countries: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './countries.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './countries.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './countries.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './countries.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './countries.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->
        <div class="cardscontainer" data-bind="foreach: records">
            <div class="card" style="width: 18rem; margin-bottom: 15px; border: solid #e2e0e0 1px;" >
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img class="card-img-top" width="280px" height="190px" style="border-bottom: solid #e2e0e0 1px;" src="" data-bind="attr: {src: Flag}" alt="Card image cap"></button>
                <div class="card-body">
                    <p class="card-text" style="text-align: center; font-family: 'Inter', sans-serif;"  data-bind="text: Name"></p>
                </div>
            </div>
        </div> 
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../Images/logoOlympics.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
  
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light ">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../Scripts/countries.js"></script>
</body>
</html>
