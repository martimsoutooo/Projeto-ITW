<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Athletes - Olympics </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--FavIcon-->
    <link rel="icon" type="image/x-icon" href="../Images/favIcon.png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="./Images/LogoOlympics.png" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- main stuff -->
    <div class="container" style="margin-top: 80px;">
        <h3><i class="text-danger fas fa-heart pr-2"></i> Favoritos</h3>
        <hr style="
          height: 2px;
          border-width: 0;
          color: gray;
          background-color: gray;
        " />
        <h1>Drivers</h1>
        <div id="favsContainer" class="row" data-bind="foreach:favsData">
            <div class="col-12 col-sm-6 col-md-3 mb-3 py-3">
                <div class="card" style="width: 18rem">
                    <!-- ko if: ImageUrl-->
                    <img class="card-img-top img-fluid imagemdef" data-bind="attr:{src: Photo}"></img>
                    <!-- /ko -->
                    <!-- ko ifnot: ImageUrl -->
                    <img src="../Images/noImage.jpg" class="card-img-top" alt="Team" />
                    <!-- /ko -->
                    <div class="card-body">
                        <h4 class="card-title" style="text-align: center;">
                            <span data-bind="text: Name"></span>
                        </h4>
                        <p class="card-text">
                            Nationality:
                            <strong data-bind="text: Sex"></strong>
                        </p>
                        <div class="card-read-more" style="text-align: center;">
                            <a data-bind="attr: { href:'./athletesDetails.html?id=' + Id }" class="btn btn-link btn-block">
                              Driver Profile
                          </a>
                            <button data-bind="click: $parent.updateMetaData.bind($data,Id,'favs')" type="button" class="btn btn-default btn-sm" id="teams-button" href="#">
                            <i
                              aria-hidden="true"
                              class="fa fa-heart"
                              title="Selecione para adicionar aos favoritos"
                            ></i>
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div id="favsContainer" class="row" data-bind="foreach:countriesData">
            <div class="col-12 col-sm-6 col-md-3 mb-3 py-3">
                <div class="card" style="width: 18rem">
                    <!-- ko if: ImageUrl-->
                    <img class="card-img-top img-fluid imagemdef" data-bind="attr:{src: Logo}"></img>
                    <!-- /ko -->
                    <!-- ko ifnot: ImageUrl -->
                    <img src="../Images/noImage.jpg" class="card-img-top" alt="Team" />
                    <!-- /ko -->
                    <div class="card-body">
                        <h4 class="card-title" style="text-align: center;">
                            <span data-bind="text: Name"></span>
                        </h4>
                        <p class="card-text">
                            Nationality:
                            <strong data-bind="text: CountryName"></strong>
                        </p>
                        <div class="card-read-more" style="text-align: center;">
                            <a data-bind="attr: { href:'./countriesDetails.html?id=' + Id }" class="btn btn-link btn-block">
                              Driver Profile
                          </a>
                            <button data-bind="click: $parent.updateMetaData.bind($data,Id,'countries')" type="button" class="btn btn-default btn-sm" id="teams-button" href="#">
                            <i
                              aria-hidden="true"
                              class="fa fa-heart"
                              title="Selecione para adicionar aos favoritos"
                            ></i>
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h1>Races</h1>
        <hr>
        <!-- ko if: racesData().length>0 -->
        <table class="table table-striped table-sm small">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Year</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach:modalitiesData">
                <tr id="tabela">
                    <td class="align-middle" data-bind="text:Id"></td>
                    <td class="align-middle" data-bind="text:Name"></td>
                    <td class="align-middle" data-bind="attr: {src: Photo}"></td>
                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-sm" data-bind="attr: { href:'./modalitiesDetails.html?id=' + Id }"><i class="fa fa-eye" title="Selecione para ver detalhes"></i
                ></a>
                        <button type="button" class="btn btn-default btn-sm" id="favs-button" title="Selecione para adicionar aos favoritos">
                  <i
                    class="fa fa-heart"
                    id="coracao"
                    aria-hidden="true"
                    data-bind="click: $parent.updateMetaData.bind($data,Id,'modalities')
                    "
                  ></i>
                </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- /ko -->
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../Scripts/favourites.js"></script>
</body>
</html>
