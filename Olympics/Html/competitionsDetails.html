<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Competiton Details - Olympics </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Styles/competitionsDetails.css" />
     <!--FavIcon-->
     <link rel="icon" type="image/x-icon" href="../Images/favIcon.png">
     
</head>
<body>
    <div class="topimg">
        <a href="./index.html"><img src="../Images/favIcon.png" style="width: 220px; height: 130px; margin: 45px 0;"></a> 
    </div>
    <!-- Navbar -->
    <div class="navs">
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style=" margin: auto;">
                  <li class="nav-item">
                    <a class="nav-link" id="statistics"  href="./statistics.html" style="color: red;"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="countries"  href="./countries.html">Countries</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="athletes" href="./athletes.html">Athletes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="home" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="competitions" href="./competitions.html">Competitions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="modalities"  href="./modalities.html">Modalities</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="favourites"  href="./favourites.html" style="color: red;"><i class="fa fa-heart" aria-hidden="true"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <!-- Work Area-->
    <div class="container">
        <div class="py-2 border-bottom mb-3">
            <h2 data-bind="text:Name() +' [' + Id() + ']'"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <div class="row border-bottom mx-0 my-1">
            <div class="col-2">Competition Id</div><div class="col-10" data-bind="text: Id"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Name</div><div class="col-10" data-bind="text: Name"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Modality Id</div><div class="col-10" data-bind="text: ModalityId"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Modality Name</div><div class="col-10" data-bind="text: Modality"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Participant</div><div class="col-10" data-bind="text: Participant"></div>
        </div>
        <div class="row border-bottom mx-0  my-1" data-bind="visible: Photo() != '' && Photo() != null">
            <div class="col-2">Photo</div><div class="small col-10">
                <img class="img-thumbnail" data-bind="attr:{src: Photo}"><br />
                <i class="fa fa-link"></i> [<a class="link-dark text-decoration-none" data-bind="attr: { href: Photo }, text : Photo" target="_blank"></a>]
            </div>
        </div>
        <!-- /ko -->
        <a href="./competitions.html" class="btn btn-default btn-sm small"><i class="fa fa-list"></i> Back to List</a>
        <a data-bind="attr: { href:'./competitionFull.html?id=' + Id() }" class="btn btn-default btn-sm small"><i class="fa fa-th"></i> Full Setails</a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../Images/logoOlympics.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../Scripts/competitionsDetails.js"></script>
</body>
</html>
