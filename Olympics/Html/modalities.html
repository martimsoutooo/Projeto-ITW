<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Styles/modalities.css" />
     <!--FavIcon-->
     <link rel="icon" type="image/x-icon" href="../Images/favIcon.png">
</head>
<body>
    <div class="topimg">
        <a href="./index.html"><img src="../Images/favIcon.png" style="width: 220px; height: 130px; margin: 45px 0;"></a> 
    </div>
    <!-- Navbar -->
    <div>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style=" margin: auto;">
                      <li class="nav-item">
                        <a class="nav-link" id="statistics"  href="./statistics.html" style="color: red;"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="countries"  href="./countries.html">Countries</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="athletes" href="./athletes.html">Athletes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="home" href="./index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="competitions" href="./competitions.html">Competitions</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="modalities"  href="./modalities.html">Modalities</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="favourites"  href="./favourites.html" style="color: red;"><i class="fa fa-heart" aria-hidden="true"></i></a>
                      </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <!-- Working Area -->
    <div class="container">
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <div class=" col-4 mr-auto pt-2">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="border-radius: 25px; padding-left: 10px;">
                    <button type="submit" style="border: none; outline: none; background-color: white; font-size: 20px;"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './modalities.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './modalities.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './modalities.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './modalities.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './modalities.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->
        <div class="container" style ="margin-top: 150px ;">
            <div class="cardcontainers" data-bind="foreach: records"> 
                <div class="cards">
                    <div class="cardcontents">
                        <div class="toplogo">
                            <img src="../Images/logoOlympics.png" class="logo" alt="">
                        </div>
                        <div class="img">
                            <!-- ko if: Photo -->
                           <a data-bind="attr: { href:'./modalitiesDetails.html?id=' + Id }"><img data-bind="attr: {src: Photo}" class="athlete" alt=""></a>
                           <!-- /ko -->
                           <!-- ko ifnot: Photo -->
                           <a data-bind="attr: { href:'./modalitiesDetails.html?id=' + Id }"><img src="../Images/noImage.jpg" class="athlete" alt=""></a>
                           <!-- /ko -->
                        </div>
                        <div class="name">
                            <h1 style="color: white; font-size: 25px;"  data-bind="text: Name"></h1>
                        </div>
                        <div class="favoritos" style="display: flex;">
                            <button style="background-color: white;" data-bind="click: $parent.updateMetaData.bind($data,Id,'modalities')" type="button" class="btn btn-default btn-sm" id="athletes-button" href="#">
                                <i aria-hidden="true" data-bind="class: 'fa fa-heart-o text-danger ' + Id" title="Selecione para adicionar aos favoritos"></i>
                            </button>
                            <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./modalitiesDetails.html?id=' + Id }">
                                <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../Images/logoOlympics.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" arialabelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" >Give us your opinion...</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"
    aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div style="padding: 0px">
      <form class="row g-3 needs-validation" novalidate action="http://192.168.160.36/FormEcho.aspx" method="post">
        <div class="col-md-4 form-floating">
          <input type="text" class="form-control" name="Name" id="Name" pattern="[A-Z,a-z]{3,}" required>
          <label for="Name" class="form-label">Name</label>
        <div class="invalid-feedback">Type your name</div>
        <div class="valid-feedback">Done</div>
        </div>
        </div>
        <div style="padding: left 10px;" class="col-md-4 form-floating">
          <input type="email" class="form-control" name="Email" id="Email" pattern="[A-Z,a-z]{3,}" required>
          <label for="Email" class="form-label">Email</label>
        <div class="invalid-feedback">Invalid email</div>
        </div>
        <div class="form-group">
          <label for="Comment" class="form-label">Comment</label>      
          <textarea class="form-control" id="Comment" rows="3" name="Comment"></textarea>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit"></i> Send </button>
          <button class="btn btn-danger" type="reset"><i class="fa fa-trash-o"></i></button>
        </div>
        </form>
        </div>
    </div>
    <div class="modal-footer">
    </div>
    </div>
    </div>
    </div>
        <br>
        <br>
        <nav class="navbar navbar-light bg-light">
          <div class="container small">
              <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
              <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by </div>
              <div class="navbar-text"><button style="display: inline-block" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Give us your opinion...</button></div>
              <div class="navbar-nav">
                  <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
              </div>
          </div>
